name: 'ci'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: sysprod/setup-prod@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: prod --no-cache
